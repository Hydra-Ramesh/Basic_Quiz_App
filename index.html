<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="./public/CodeCoffee.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <h1>Code & Coffee Quiz</h1>
        <div class="quiz">
            <div class="progress-bar" id="progress-bar"></div>
            <h2 id="question" aria-live="polite">This is the question area.</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <p id="explanation" class="hidden" aria-live="polite"></p>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Code & Coffee. All rights reserved. <br> Visit us at <a href="https://www.linkedin.com/in/ramesh-das-8121b52a4" target="_blank">Ramesh Das</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
